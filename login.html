<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url("https://example.com/your-background-image.jpg"); /* Update with your background image */
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: space-between; 
            background-color: rgba(89, 84, 92, 0.7);  
            padding: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-right {
            display: flex;
        }

        .header img {
            height: 50px;
            width: 50px;
        }

        .header a {
            color: rgb(2, 1, 1);
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .header a:hover {
            background-color: rgb(197, 114, 114);
            color: rgb(0, 11, 49);
        }

        .header a.active {
            background-color: rgb(24, 24, 17);
            color: white;
        }

        .main-content {
            text-align: center;
            margin-top: 100px; 
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            display: inline-block; 
        }

        h1 {
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; 
            align-items: center; 
        }

        label {
            font-weight: bold;
            margin-bottom: 5px; 
        }

        input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 300px; 
        }

        button {
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: rgb(197, 114, 114);
            color: white;
            cursor: pointer;
            width: 100%; 
        }

        button:hover {
            background-color: rgb(150, 80, 80);
        }

        .success-message {
            display: none;
            background-color: green;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="https://wallpapercave.com/wp/CqB4blS.jpg" alt="Logo" class="logo">
            <a href="index.html" class="logo-text">YUDOBSHERE</a>
        </div>
        <div class="header-right">
            <a href="login.html" class="active">Log In</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="join.html">Join Us</a>
            <a href="index.html">Home</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Login</h1>
        
        <!-- Success Message -->
        <div id="successMessage" class="success-message">
            Login Successful!
        </div>

        <form id="loginForm">
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        // Handle form submission and simulate successful login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission
            
            // Simulate successful login (you could add validation here)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // You can add more logic to check if username and password match a real backend here
            
            if (username && password) {
                // Show success message
                document.getElementById('successMessage').style.display = 'block';

                // Optionally, hide the form or redirect the user
                setTimeout(function() {
                    // Hide success message after 3 seconds
                    document.getElementById('successMessage').style.display = 'none';
                    
                    // Redirect to another page (e.g., user dashboard)
                    // window.location.href = 'dashboard.html';
                }, 3000); // Change the time to your preference
            }
        });
    </script>
</body>
</html>
